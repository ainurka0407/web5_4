<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 18</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            background: #0b0423;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #left, #right {
            width: 300px;
            min-height: 400px;
            margin: 20px;
            border: 2px dashed #fff;
        }
        .list {
            background: #e91e63;
            height: 60px;
            margin: 30px;
            color: #fff;
            display: flex;
            align-items: center;
            cursor: grab;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">List Item 1</div>
            <div class="list" draggable="true">List Item 2</div>
            <div class="list" draggable="true">List Item 3</div>
            <div class="list" draggable="true">List Item 4</div>
        </div>
        <div id="right"></div>
    </div>
    <script>
        const lists = document.querySelectorAll('.list');
        const rightBox = document.getElementById('right');
        const leftBox = document.getElementById('left');

        lists.forEach(list => {
            list.addEventListener('dragstart', function(e) {
                const selected = e.target;

                rightBox.addEventListener('dragover', e => e.preventDefault());
                leftBox.addEventListener('dragover', e => e.preventDefault());

                rightBox.addEventListener('drop', function() {
                    rightBox.appendChild(selected);
                });

                leftBox.addEventListener('drop', function() {
                    leftBox.appendChild(selected);
                });
            });
        });
    </script>
</body>
</html>
